{% extends "layout.html"%}

{% block content %}
	<BODY>
    <h4> Seq-gen was launched!</h4>
                {% if status %}
                <div class="col-md-5">
                    <div class="alert alert-success" role="alert">{{status}}</div>
                </div>
                {% endif %}
    <br>
    <br>
    <form name='status' action='/getStatus' method='GET'>
        <button type="submit" class="btn btn-primary my-1"name="state" id ="state">Get program status</button>
    </form>
    <br>
    <br>
        <form name='clear' action='/clearRun' method='POST'>
        <button type="submit" class="btn btn-danger"name="kill" id ="kill">Clear Run</button>
    </form>
    <br>
    <br>
    <h4> Get results <a href="/results">here</a></h4>
    <br>
    <br>


    </BODY>

{% endblock %}
